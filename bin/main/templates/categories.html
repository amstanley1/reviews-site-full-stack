<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Categories</title>
		
	</head>
	<body>
		<h1>Categories</h1>
		<hr />
		<div class="grid-container">
		<div class="category" th:each="category: ${categories}">
			<ul>
				<li>
					<a th:href="@{/category(id=${category.Id})}">
						
						<h4 th:text="${category.name}"></h4>
					</a>
					
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
